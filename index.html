<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./music/song1.mp3"> -->
    <!-- <link rel="stylesheet" href="img/1000-560.jpg"> -->
  </head>
  <body>
    <div class="player">
      <div class="dashboard">
        <header>
          <h4>Now playing</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url(https://avatar-ex-swe.nixcdn.com/mv/2020/08/24/5/1/2/1/1598258783406_640.jpg);
            "
          ></div>
        </div>
        <div class="tab">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-left">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-pause">
            <i class="icon-pause fas fa-pause-circle"></i>
            <i class="icon-play fas fa-play-circle"></i>
          </div>
          <div class="btn btn-right">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          type="range"
          class="progress"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <div class="playlist">
        <div class="body">
          <h3 class="title"> Music name</h3>
          <p class="artist">Singer</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
